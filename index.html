<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="ytcss.css">
    
</head>
<body>
 <main>
<h1>Rock Paper Scissors</h1>

  <div class="container">

   <div class ="game">

    <div class ="choice" id="rock">
     <img class="gameimg2"  src ="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true">
    </div>
     <div class ="choice" id="paper">
      <img class="gameimg1" src ="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
     </div>
        <div class ="choice" id="Scissors">
         <img class="gameimg3" src ="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true">
        </div>
      </div>
             </div>

  <div class ="score-board">
    <div class="score">
    <p id="user-score">0</p>
    <p>USER</p>
    </div>
    <div class="score">
      <p id="bot-score">0</p>
      <p>BOT</p>
      </div>
      </div>
  <div class="msg-container">
    <p id="msg">Play your <mark>Move !</mark></p>
  </div>
  <!-- <button class="reset"> New Game </button> -->
 </main>
 <p class="owner">Made by Gaurav Kumar</p>
 <script src="ytjs.js"></script>
</body>
</html>
